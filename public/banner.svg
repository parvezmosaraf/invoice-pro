<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fade in animation -->
    <animate id="fadeIn" 
      attributeName="opacity" 
      from="0" to="1" 
      dur="0.5s" 
      fill="freeze"/>
    
    <!-- Slide up animation -->
    <animate id="slideUp"
      attributeName="transform"
      from="translate(0,20)"
      to="translate(0,0)"
      dur="0.5s"
      fill="freeze"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#FFFFFF">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze"/>
  </rect>
  
  <!-- Header Section -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.3s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="0.3s" fill="freeze"/>
    <rect x="60" y="60" width="1080" height="140" fill="#F8FAFC" rx="8"/>
    <text x="100" y="120" font-family="Inter" font-size="36" font-weight="700" fill="#1E293B">INVOICE</text>
    <text x="100" y="160" font-family="Inter" font-size="18" fill="#64748B">#INV-2024001</text>
  </g>
  
  <!-- Company Info -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.6s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="0.6s" fill="freeze"/>
    <text x="1000" y="120" font-family="Inter" font-size="24" font-weight="600" fill="#1E293B" text-anchor="end">Your Company Name</text>
    <text x="1000" y="150" font-family="Inter" font-size="16" fill="#64748B" text-anchor="end">123 Business Street</text>
    <text x="1000" y="175" font-family="Inter" font-size="16" fill="#64748B" text-anchor="end">City, Country 12345</text>
  </g>
  
  <!-- Client Info -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.9s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="0.9s" fill="freeze"/>
    <text x="100" y="280" font-family="Inter" font-size="18" font-weight="600" fill="#1E293B">Bill To:</text>
    <text x="100" y="315" font-family="Inter" font-size="16" fill="#1E293B">Client Name</text>
    <text x="100" y="340" font-family="Inter" font-size="16" fill="#64748B">Client Company Ltd.</text>
    <text x="100" y="365" font-family="Inter" font-size="16" fill="#64748B">456 Client Avenue</text>
    <text x="100" y="390" font-family="Inter" font-size="16" fill="#64748B">City, Country 67890</text>
  </g>
  
  <!-- Dates -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.2s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="1.2s" fill="freeze"/>
    <text x="1000" y="280" font-family="Inter" font-size="16" fill="#64748B" text-anchor="end">Issue Date: March 29, 2024</text>
    <text x="1000" y="305" font-family="Inter" font-size="16" fill="#64748B" text-anchor="end">Due Date: April 28, 2024</text>
  </g>
  
  <!-- Table Header -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="1.5s" fill="freeze"/>
    <rect x="60" y="440" width="1080" height="50" fill="#F8FAFC" rx="8"/>
    <text x="100" y="470" font-family="Inter" font-size="16" font-weight="600" fill="#1E293B">Description</text>
    <text x="700" y="470" font-family="Inter" font-size="16" font-weight="600" fill="#1E293B">Quantity</text>
    <text x="850" y="470" font-family="Inter" font-size="16" font-weight="600" fill="#1E293B">Rate</text>
    <text x="1000" y="470" font-family="Inter" font-size="16" font-weight="600" fill="#1E293B">Amount</text>
    <rect x="60" y="490" width="1080" height="1" fill="#E2E8F0"/>
  </g>
  
  <!-- Table Content -->
  <!-- Row 1 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.8s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="1.8s" fill="freeze"/>
    <text x="100" y="530" font-family="Inter" font-size="16" fill="#1E293B">Website Development</text>
    <text x="700" y="530" font-family="Inter" font-size="16" fill="#1E293B">1</text>
    <text x="850" y="530" font-family="Inter" font-size="16" fill="#1E293B">$2,400.00</text>
    <text x="1000" y="530" font-family="Inter" font-size="16" fill="#1E293B">$2,400.00</text>
  </g>
  
  <!-- Row 2 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.1s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="2.1s" fill="freeze"/>
    <text x="100" y="580" font-family="Inter" font-size="16" fill="#1E293B">UI/UX Design</text>
    <text x="700" y="580" font-family="Inter" font-size="16" fill="#1E293B">1</text>
    <text x="850" y="580" font-family="Inter" font-size="16" fill="#1E293B">$1,800.00</text>
    <text x="1000" y="580" font-family="Inter" font-size="16" fill="#1E293B">$1,800.00</text>
  </g>
  
  <!-- Row 3 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.4s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="2.4s" fill="freeze"/>
    <text x="100" y="630" font-family="Inter" font-size="16" fill="#1E293B">Content Writing</text>
    <text x="700" y="630" font-family="Inter" font-size="16" fill="#1E293B">2</text>
    <text x="850" y="630" font-family="Inter" font-size="16" fill="#1E293B">$400.00</text>
    <text x="1000" y="630" font-family="Inter" font-size="16" fill="#1E293B">$800.00</text>
  </g>
  
  <!-- Totals Section -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.7s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,20)" to="translate(0,0)" dur="0.5s" begin="2.7s" fill="freeze"/>
    <rect x="700" y="680" width="440" height="120" fill="#F8FAFC" rx="8"/>
    <text x="850" y="710" font-family="Inter" font-size="16" fill="#64748B">Subtotal:</text>
    <text x="1000" y="710" font-family="Inter" font-size="16" fill="#1E293B">$5,000.00</text>
    <text x="850" y="740" font-family="Inter" font-size="16" fill="#64748B">Tax (10%):</text>
    <text x="1000" y="740" font-family="Inter" font-size="16" fill="#1E293B">$500.00</text>
    <text x="850" y="780" font-family="Inter" font-size="18" font-weight="600" fill="#1E293B">Total:</text>
    <text x="1000" y="780" font-family="Inter" font-size="18" font-weight="600" fill="#1E293B">$5,500.00</text>
  </g>
  
  <!-- Watermark with pulse animation -->
  <text x="600" y="400" font-family="Inter" font-size="120" font-weight="700" fill="#F8FAFC" text-anchor="middle" opacity="0">
    ProInvoice
    <animate attributeName="opacity" from="0" to="0.1" dur="2s" begin="0s" fill="freeze"/>
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="3s" begin="2s" repeatCount="indefinite"/>
  </text>
</svg> 