<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient)" />
  
  <!-- Header -->
  <text x="40" y="80" fill="white" font-family="Arial" font-size="48" font-weight="300">INVOICE</text>
  <text x="40" y="110" fill="#94A3B8" font-family="Arial" font-size="16">#INV-2024-0001</text>
  
  <!-- Amount Due Box -->
  <rect x="560" y="40" width="200" height="80" rx="8" fill="#1E293B" />
  <text x="580" y="65" fill="#94A3B8" font-family="Arial" font-size="14">Amount Due</text>
  <text x="580" y="95" fill="#60A5FA" font-family="Arial" font-size="24" font-weight="600">$2,450.00</text>
  
  <!-- From/To Section -->
  <text x="40" y="180" fill="#94A3B8" font-family="Arial" font-size="12" font-weight="500">FROM</text>
  <text x="40" y="210" fill="white" font-family="Arial" font-size="16">Your Company Name</text>
  <text x="40" y="235" fill="#94A3B8" font-family="Arial" font-size="14">123 Business Street</text>
  
  <text x="400" y="180" fill="#94A3B8" font-family="Arial" font-size="12" font-weight="500">BILL TO</text>
  <text x="400" y="210" fill="white" font-family="Arial" font-size="16">Client Name</text>
  <text x="400" y="235" fill="#94A3B8" font-family="Arial" font-size="14">456 Client Avenue</text>
  
  <!-- Table Header -->
  <rect x="40" y="300" width="720" height="1" fill="#334155" />
  <text x="40" y="290" fill="#94A3B8" font-family="Arial" font-size="14">Description</text>
  <text x="500" y="290" fill="#94A3B8" font-family="Arial" font-size="14" text-anchor="end">Quantity</text>
  <text x="600" y="290" fill="#94A3B8" font-family="Arial" font-size="14" text-anchor="end">Price</text>
  <text x="760" y="290" fill="#94A3B8" font-family="Arial" font-size="14" text-anchor="end">Total</text>
  
  <!-- Table Rows -->
  <text x="40" y="340" fill="white" font-family="Arial" font-size="14">Website Design</text>
  <text x="500" y="340" fill="white" font-family="Arial" font-size="14" text-anchor="end">1</text>
  <text x="600" y="340" fill="white" font-family="Arial" font-size="14" text-anchor="end">$2,000.00</text>
  <text x="760" y="340" fill="white" font-family="Arial" font-size="14" text-anchor="end">$2,000.00</text>
  
  <!-- Total Section -->
  <rect x="560" y="400" width="200" height="1" fill="#334155" />
  <text x="560" y="430" fill="#94A3B8" font-family="Arial" font-size="14">Total</text>
  <text x="760" y="430" fill="#60A5FA" font-family="Arial" font-size="16" font-weight="600" text-anchor="end">$2,450.00</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#0F172A" />
      <stop offset="100%" style="stop-color:#1E293B" />
    </linearGradient>
  </defs>
</svg> 