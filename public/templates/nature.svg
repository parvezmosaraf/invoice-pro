  <text x="60" y="245" fill="#15803D" font-family="Arial" font-size="14">123 Business Street</text>
  
  <rect x="400" y="160" width="320" height="120" rx="12" fill="white" stroke="#86EFAC" stroke-width="2"/>
  <text x="420" y="190" fill="#15803D" font-family="Arial" font-size="12">BILL TO</text>
