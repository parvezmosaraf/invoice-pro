  <text x="40" y="110" fill="#15803D" font-family="Arial" font-size="16">#INV-2024-0001</text>
  
  <!-- Date Section -->
  <text x="600" y="80" fill="#15803D" font-family="Arial" font-size="14">Issue Date: Jan 15, 2024</text>
