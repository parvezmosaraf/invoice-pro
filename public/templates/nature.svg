  <text x="500" y="345" fill="#166534" font-family="Arial" font-size="14" text-anchor="end">Quantity</text>
  <text x="600" y="345" fill="#166534" font-family="Arial" font-size="14" text-anchor="end">Price</text>
  <text x="740" y="345" fill="#166534" font-family="Arial" font-size="14" text-anchor="end">Total</text>
  
