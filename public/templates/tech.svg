<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background with Grid -->
  <rect width="800" height="600" fill="#0F172A"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Glowing Header -->
  <text x="40" y="80" fill="#E2E8F0" font-family="Arial" font-size="48" font-weight="bold">
    <tspan style="filter: url(#glow)">INVOICE</tspan>
  </text>
  <text x="40" y="110" fill="#64748B" font-family="Arial" font-size="16">#INV-2024-0001</text>
  
  <!-- Neon Box -->
  <rect x="560" y="40" width="200" height="80" rx="8" fill="none" stroke="#0EA5E9" stroke-width="2"/>
  <text x="580" y="65" fill="#0EA5E9" font-family="Arial" font-size="14">Amount Due</text>
  <text x="580" y="95" fill="#38BDF8" font-family="Arial" font-size="24" font-weight="bold">$2,450.00</text>
  
  <!-- Info Sections -->
  <rect x="40" y="160" width="320" height="120" rx="8" fill="#1E293B"/>
  <text x="60" y="190" fill="#64748B" font-family="Arial" font-size="12">FROM</text>
  <text x="60" y="220" fill="#E2E8F0" font-family="Arial" font-size="16">Your Company Name</text>
  <text x="60" y="245" fill="#94A3B8" font-family="Arial" font-size="14">123 Business Street</text>
  
  <rect x="400" y="160" width="320" height="120" rx="8" fill="#1E293B"/>
  <text x="420" y="190" fill="#64748B" font-family="Arial" font-size="12">BILL TO</text>
  <text x="420" y="220" fill="#E2E8F0" font-family="Arial" font-size="16">Client Name</text>
  <text x="420" y="245" fill="#94A3B8" font-family="Arial" font-size="14">456 Client Avenue</text>
  
  <!-- Table -->
  <rect x="40" y="320" width="720" height="40" rx="8" fill="#1E293B"/>
  <text x="60" y="345" fill="#E2E8F0" font-family="Arial" font-size="14">Description</text>
  <text x="500" y="345" fill="#E2E8F0" font-family="Arial" font-size="14" text-anchor="end">Quantity</text>
  <text x="600" y="345" fill="#E2E8F0" font-family="Arial" font-size="14" text-anchor="end">Price</text>
  <text x="740" y="345" fill="#E2E8F0" font-family="Arial" font-size="14" text-anchor="end">Total</text>
  
  <!-- Glow Filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg> 