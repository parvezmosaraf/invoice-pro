<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Luxury Background -->
  <rect width="800" height="600" fill="#0C0A09"/>
  <rect width="800" height="600" fill="url(#gold-texture)" opacity="0.05"/>
  
  <!-- Elegant Border -->
  <rect x="20" y="20" width="760" height="560" stroke="url(#gold-gradient)" stroke-width="2"/>
  
  <!-- Luxury Header -->
  <text x="40" y="80" fill="url(#gold-gradient)" font-family="Arial" font-size="48" font-weight="bold"
        style="letter-spacing: 4px;">INVOICE</text>
  <text x="40" y="110" fill="#D4A017" font-family="Arial" font-size="16">#INV-2024-0001</text>
  
  <!-- Gold Accent Line -->
  <line x1="40" y1="130" x2="240" y2="130" stroke="url(#gold-gradient)" stroke-width="2"/>
  
  <!-- Elegant Info Sections -->
  <rect x="40" y="160" width="320" height="120" fill="#1C1917" stroke="url(#gold-gradient)" stroke-width="1"/>
  <text x="60" y="190" fill="#D4A017" font-family="Arial" font-size="12" letter-spacing="2">FROM</text>
  <text x="60" y="220" fill="#FCD34D" font-family="Arial" font-size="16">Your Company Name</text>
  <text x="60" y="245" fill="#D4A017" font-family="Arial" font-size="14">123 Business Street</text>
  
  <rect x="440" y="160" width="320" height="120" fill="#1C1917" stroke="url(#gold-gradient)" stroke-width="1"/>
  <text x="460" y="190" fill="#D4A017" font-family="Arial" font-size="12" letter-spacing="2">BILL TO</text>
  <text x="460" y="220" fill="#FCD34D" font-family="Arial" font-size="16">Client Name</text>
  <text x="460" y="245" fill="#D4A017" font-family="Arial" font-size="14">456 Client Avenue</text>
  
  <!-- Luxury Table -->
  <rect x="40" y="320" width="720" height="40" fill="#1C1917" stroke="url(#gold-gradient)" stroke-width="1"/>
  <text x="60" y="345" fill="#FCD34D" font-family="Arial" font-size="14">Description</text>
  <text x="460" y="345" fill="#FCD34D" font-family="Arial" font-size="14" text-anchor="end">Quantity</text>
  <text x="560" y="345" fill="#FCD34D" font-family="Arial" font-size="14" text-anchor="end">Price</text>
  <text x="740" y="345" fill="#FCD34D" font-family="Arial" font-size="14" text-anchor="end">Total</text>
  
  <!-- Elegant Footer -->
  <text x="400" y="540" fill="#D4A017" font-family="Arial" font-size="14" text-anchor="middle"
        style="letter-spacing: 2px;">THANK YOU FOR YOUR BUSINESS</text>
  
  <!-- Gradients and Patterns -->
  <defs>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="50%" stop-color="#D4A017"/>
      <stop offset="100%" stop-color="#FCD34D"/>
    </linearGradient>
    
    <pattern id="gold-texture" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25,25 L50,25 L25,50 L0,25 Z" fill="#D4A017" opacity="0.1"/>
    </pattern>
  </defs>
</svg> 