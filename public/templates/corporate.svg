<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pattern -->
  <defs>
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#F8FAFC"/>
      <path d="M 20 0 L 0 0 0 20" stroke="#E2E8F0" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="corpGradient" x1="0" y1="0" x2="800" y2="1000">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="1000" fill="url(#grid)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="160" fill="url(#corpGradient)"/>
  <rect x="0" y="160" width="800" height="4" fill="#3B82F6"/>
  
  <!-- Company Logo Area -->
  <rect x="60" y="40" width="240" height="80" rx="4" fill="#FFFFFF" opacity="0.1"/>
  <text x="80" y="85" font-family="Inter" font-size="24" font-weight="700" fill="#FFFFFF">Your Company</text>
  <text x="80" y="105" font-family="Inter" font-size="12" fill="#94A3B8">Professional Services</text>
  
  <!-- Invoice Title -->
  <text x="720" y="85" font-family="Inter" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="end">INVOICE</text>
  <text x="720" y="105" font-family="Inter" font-size="14" fill="#94A3B8" text-anchor="end">#INV-001</text>
  
  <!-- Info Grid -->
  <rect x="60" y="200" width="680" height="160" fill="#FFFFFF" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  
  <!-- Left Column -->
  <text x="80" y="230" font-family="Inter" font-size="12" fill="#64748B">BILL TO</text>
  <text x="80" y="255" font-family="Inter" font-size="16" font-weight="600" fill="#1E293B">Client Name</text>
  <text x="80" y="275" font-family="Inter" font-size="14" fill="#64748B">Client Company</text>
  <text x="80" y="295" font-family="Inter" font-size="14" fill="#64748B">Client Address</text>
  <text x="80" y="315" font-family="Inter" font-size="14" fill="#64748B">City, Country 12345</text>
  
  <!-- Right Column -->
  <text x="420" y="230" font-family="Inter" font-size="12" fill="#64748B">INVOICE DETAILS</text>
  <text x="420" y="255" font-family="Inter" font-size="14" fill="#64748B">Issue Date:</text>
  <text x="540" y="255" font-family="Inter" font-size="14" fill="#1E293B">January 1, 2024</text>
  <text x="420" y="275" font-family="Inter" font-size="14" fill="#64748B">Due Date:</text>
  <text x="540" y="275" font-family="Inter" font-size="14" fill="#1E293B">January 31, 2024</text>
  <text x="420" y="295" font-family="Inter" font-size="14" fill="#64748B">Terms:</text>
  <text x="540" y="295" font-family="Inter" font-size="14" fill="#1E293B">Net 30</text>
  
  <!-- Table -->
  <rect x="60" y="400" width="680" height="50" fill="#F8FAFC"/>
  <text x="80" y="430" font-family="Inter" font-size="12" font-weight="600" fill="#64748B">DESCRIPTION</text>
  <text x="480" y="430" font-family="Inter" font-size="12" font-weight="600" fill="#64748B">QUANTITY</text>
  <text x="580" y="430" font-family="Inter" font-size="12" font-weight="600" fill="#64748B">PRICE</text>
  <text x="720" y="430" font-family="Inter" font-size="12" font-weight="600" fill="#64748B" text-anchor="end">TOTAL</text>
  
  <!-- Table Rows -->
  <rect x="60" y="450" width="680" height="1" fill="#E2E8F0"/>
  
  <text x="80" y="485" font-family="Inter" font-size="14" fill="#1E293B">Business Consulting Services</text>
  <text x="480" y="485" font-family="Inter" font-size="14" fill="#1E293B">40</text>
  <text x="580" y="485" font-family="Inter" font-size="14" fill="#1E293B">$150.00</text>
  <text x="720" y="485" font-family="Inter" font-size="14" fill="#1E293B" text-anchor="end">$6,000.00</text>
  
  <rect x="60" y="500" width="680" height="1" fill="#E2E8F0"/>
  
  <text x="80" y="535" font-family="Inter" font-size="14" fill="#1E293B">Market Analysis Report</text>
  <text x="480" y="535" font-family="Inter" font-size="14" fill="#1E293B">1</text>
  <text x="580" y="535" font-family="Inter" font-size="14" fill="#1E293B">$2,500.00</text>
  <text x="720" y="535" font-family="Inter" font-size="14" fill="#1E293B" text-anchor="end">$2,500.00</text>
  
  <rect x="60" y="550" width="680" height="1" fill="#E2E8F0"/>
  
  <text x="80" y="585" font-family="Inter" font-size="14" fill="#1E293B">Strategic Planning Workshop</text>
  <text x="480" y="585" font-family="Inter" font-size="14" fill="#1E293B">2</text>
  <text x="580" y="585" font-family="Inter" font-size="14" fill="#1E293B">$1,800.00</text>
  <text x="720" y="585" font-family="Inter" font-size="14" fill="#1E293B" text-anchor="end">$3,600.00</text>
  
  <!-- Summary Box -->
  <rect x="440" y="640" width="300" height="160" fill="#F8FAFC"/>
  <text x="460" y="670" font-family="Inter" font-size="14" fill="#64748B">Subtotal:</text>
  <text x="720" y="670" font-family="Inter" font-size="14" fill="#1E293B" text-anchor="end">$12,100.00</text>
  
  <text x="460" y="700" font-family="Inter" font-size="14" fill="#64748B">Tax (10%):</text>
  <text x="720" y="700" font-family="Inter" font-size="14" fill="#1E293B" text-anchor="end">$1,210.00</text>
  
  <rect x="440" y="730" width="300" height="50" fill="#1E293B"/>
  <text x="460" y="760" font-family="Inter" font-size="16" font-weight="600" fill="#FFFFFF">Total:</text>
  <text x="720" y="760" font-family="Inter" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="end">$13,310.00</text>
  
  <!-- Payment Info -->
  <rect x="60" y="840" width="680" height="120" fill="#F8FAFC"/>
  <text x="80" y="870" font-family="Inter" font-size="14" font-weight="600" fill="#1E293B">Payment Details</text>
  <text x="80" y="895" font-family="Inter" font-size="14" fill="#64748B">Bank: Global Business Bank</text>
  <text x="80" y="915" font-family="Inter" font-size="14" fill="#64748B">Account: XXXX-XXXX-XXXX-1234</text>
  <text x="80" y="935" font-family="Inter" font-size="14" fill="#64748B">SWIFT: GBBXXXX</text>
</svg> 