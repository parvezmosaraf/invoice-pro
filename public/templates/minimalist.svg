<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#FFFFFF"/>
  
  <!-- Minimal Top Border -->
  <rect x="0" y="0" width="800" height="2" fill="#000000"/>
  
  <!-- Header -->
  <text x="60" y="100" font-family="Inter" font-size="48" font-weight="200" fill="#000000">INVOICE</text>
  <text x="60" y="130" font-family="Inter" font-size="14" fill="#666666" letter-spacing="0.2em">NO. INV-001</text>
  
  <!-- Company Info -->
  <text x="740" y="100" font-family="Inter" font-size="18" font-weight="400" fill="#000000" text-anchor="end">Your Company</text>
  <text x="740" y="120" font-family="Inter" font-size="14" fill="#666666" text-anchor="end">123 Business Street</text>
  <text x="740" y="140" font-family="Inter" font-size="14" fill="#666666" text-anchor="end">City, Country 12345</text>
  
  <!-- Divider -->
  <line x1="60" y1="180" x2="740" y2="180" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Client Info -->
  <text x="60" y="220" font-family="Inter" font-size="14" fill="#666666" letter-spacing="0.1em">BILL TO</text>
  <text x="60" y="250" font-family="Inter" font-size="16" fill="#000000">Client Name</text>
  <text x="60" y="270" font-family="Inter" font-size="14" fill="#666666">Client Company</text>
  <text x="60" y="290" font-family="Inter" font-size="14" fill="#666666">Client Address</text>
  
  <!-- Dates -->
  <text x="740" y="220" font-family="Inter" font-size="14" fill="#666666" text-anchor="end">Issue Date: Jan 1, 2024</text>
  <text x="740" y="240" font-family="Inter" font-size="14" fill="#666666" text-anchor="end">Due Date: Jan 31, 2024</text>
  
  <!-- Table Header -->
  <text x="60" y="360" font-family="Inter" font-size="12" fill="#666666" letter-spacing="0.1em">DESCRIPTION</text>
  <text x="500" y="360" font-family="Inter" font-size="12" fill="#666666" letter-spacing="0.1em">QUANTITY</text>
  <text x="600" y="360" font-family="Inter" font-size="12" fill="#666666" letter-spacing="0.1em">PRICE</text>
  <text x="740" y="360" font-family="Inter" font-size="12" fill="#666666" letter-spacing="0.1em" text-anchor="end">TOTAL</text>
  
  <!-- Table Divider -->
  <line x1="60" y1="380" x2="740" y2="380" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Table Rows -->
  <text x="60" y="420" font-family="Inter" font-size="14" fill="#000000">UI/UX Design System</text>
  <text x="500" y="420" font-family="Inter" font-size="14" fill="#000000">1</text>
  <text x="600" y="420" font-family="Inter" font-size="14" fill="#000000">$4,800.00</text>
  <text x="740" y="420" font-family="Inter" font-size="14" fill="#000000" text-anchor="end">$4,800.00</text>
  
  <text x="60" y="460" font-family="Inter" font-size="14" fill="#000000">Design Implementation</text>
  <text x="500" y="460" font-family="Inter" font-size="14" fill="#000000">1</text>
  <text x="600" y="460" font-family="Inter" font-size="14" fill="#000000">$3,200.00</text>
  <text x="740" y="460" font-family="Inter" font-size="14" fill="#000000" text-anchor="end">$3,200.00</text>
  
  <text x="60" y="500" font-family="Inter" font-size="14" fill="#000000">Design QA &amp; Testing</text>
  <text x="500" y="500" font-family="Inter" font-size="14" fill="#000000">1</text>
  <text x="600" y="500" font-family="Inter" font-size="14" fill="#000000">$1,600.00</text>
  <text x="740" y="500" font-family="Inter" font-size="14" fill="#000000" text-anchor="end">$1,600.00</text>
  
  <!-- Subtotal Line -->
  <line x1="60" y1="540" x2="740" y2="540" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Totals -->
  <text x="600" y="580" font-family="Inter" font-size="14" fill="#666666">Subtotal</text>
  <text x="740" y="580" font-family="Inter" font-size="14" fill="#000000" text-anchor="end">$9,600.00</text>
  
  <text x="600" y="610" font-family="Inter" font-size="14" fill="#666666">Tax (10%)</text>
  <text x="740" y="610" font-family="Inter" font-size="14" fill="#000000" text-anchor="end">$960.00</text>
  
  <!-- Total Line -->
  <line x1="600" y1="640" x2="740" y2="640" stroke="#000000" stroke-width="2"/>
  
  <text x="600" y="670" font-family="Inter" font-size="16" font-weight="500" fill="#000000">Total</text>
  <text x="740" y="670" font-family="Inter" font-size="16" font-weight="500" fill="#000000" text-anchor="end">$10,560.00</text>
  
  <!-- Notes -->
  <text x="60" y="800" font-family="Inter" font-size="14" fill="#666666">Notes</text>
  <text x="60" y="830" font-family="Inter" font-size="14" fill="#666666">Thank you for your business.</text>
  <text x="60" y="850" font-family="Inter" font-size="14" fill="#666666">Payment is due within 30 days.</text>
  
  <!-- Bottom Border -->
  <rect x="0" y="998" width="800" height="2" fill="#000000"/>
</svg> 